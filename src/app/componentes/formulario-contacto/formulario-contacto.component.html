<!-- Contact Section -->
<section id="contact" class="section contact-section">
  <div class="section-header" data-aos="fade-right">
    <h2 class="section-title"><span class="section-number">03</span>Contact</h2>
    <div class="section-line"></div>
  </div>

  <div class="contact-content">
    <!-- Contact Info -->
    <div class="contact-info" data-aos="fade-right" data-aos-delay="100">
  <h3 class="contact-heading">Let’s Work Together</h3>
  <p class="contact-text">
    Got a project or an idea? Fill out the form or email me directly, and I’ll respond as soon as possible.
  </p>

  <div class="email-card">
    <i class="icon-email"></i>
    <div class="email-details">
      <span class="email-label">Email me at</span>
      <a href="mailto:J.Alejandro_Garrido@outlook.com" class="email-link" target="_blank">
        J.Alejandro_Garrido&#64;outlook.com
      </a>
    </div>
  </div>
</div>


    <!-- Contact Form -->
    <form class="contact-form" data-aos="fade-left" data-aos-delay="200" (submit)="sendEmail($event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input name="user_name" type="text" id="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input name="user_email" type="email" id="email" placeholder="john@example.com" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input name="user_subject" type="text" id="subject" placeholder="Project Inquiry" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Tell me about your project..." rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button" value="Send">Send Message</button>
    </form>
  </div>
</section>
